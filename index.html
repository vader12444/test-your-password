<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram-like Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="instagram-container">
    <header class="instagram-header">
      <div class="logo">
        <img src="instagram_logo.png" alt="Instagram Logo">
      </div>
      <input type="text" placeholder="Search">
      <div class="icons">
        <i class="fa fa-home"></i>
        <i class="fa fa-heart"></i>
        <i class="fa fa-user"></i>
      </div>
    </header>
    <main class="instagram-main">
      <!-- Posts and feed content -->
      <!-- Sample post -->
      <div class="post">
        <img src="image.jpg" alt="Sample Post">
        <div class="post-caption">This is a sample post.</div>
        <button id="like-button" onclick="toggleLike()">Like</button>
        <span id="like-count">0 likes</span>
      </div>
      <!-- Add more posts here -->
    </main>
    <footer class="instagram-footer">
      <!-- Interaction icons -->
      <i class="fa fa-heart"></i>
      <i class="fa fa-comment"></i>
      <i class="fa fa-paper-plane"></i>
      <i class="fa fa-bookmark"></i>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
